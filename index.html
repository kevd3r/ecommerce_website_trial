<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Merriweather&display=swap');
    </style>
    <title>My Awesome Boutique - Vynil Records' sales</title>
</head>
<body>
    <header>
      <div class="title">
        <h1>My Awesome Boutique</h1>
      </div>

      <img src="images/titre.jpg" alt="title image" class="title_img"/> 

    </header>
    <nav>
      <div class="menu_hidden">
        <button type="menu" class="dropdown_menu">
            <img src="icons/page_style_icons/menu.svg" alt="menu button"/>
        </button>
      </div> 
      <div class="search_button">
        <button type="button" class="search_button">
            <img src="icons/page_style_icons/search.svg" alt="search button"/>
        </button>
      </div> 
      <div class="shop_button">
        <button type="submit">
            <img src="icons/page_style_icons/shopping_basket.svg" alt="shopping button"/>
        </button>
      </div> 
    </nav>
    <div class="shown_menu">
      <ul class="scrolling_menu">
        <li>
          <a href="#">
            <img src="/icons/page_style_icons/house.svg" alt="house"class="menu_icons"/>
            Homepage
          </a>
        </li>
        <li>
          <a href="#">
            <img src="/icons/page_style_icons/person.svg" alt="person"class="menu_icons"/>
            Se connecter</a></li>
        <li>
          <a href="#">
            <img src="/icons/page_style_icons/basket.svg" alt="basket"class="menu_icons"/>
            Catalogue
          </a>
        </li>
        <li>
          <a href="#">
            <img src="/icons/page_style_icons/book.svg" alt="house"class="menu_icons"/>
            About us
          </a>
        </li>
      </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
